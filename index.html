<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Canvas Paint</title>

  <script src="./js/script.js"></script>

  <style>
    html, body {
      margin:0;
      background-color: #ccc;
    }
    .paint {
      width: 600px;
      margin: 20px auto;
    }
    .paint .controls {
      display: -webkit-flex;
      display: -ms-flex;
      display: flex;
      padding-bottom: 20px;
    }
    .paint .controls label {
      margin: 0 10px;
    }
    .paint canvas {
      border: 1px solid;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div class="paint">
    <div class="controls">
      <label>
        <p>Size</p>
        <input class="size" type="range" min="0" max="30" step="1" value="10">
      </label>
      <label>
        <p>Color</p>
        <input class="color" type="color" value="#000000">
      </label>
    </div>
    <canvas id="draw" width="500" height="500"></canvas>
  </div>

</body>
</html>
